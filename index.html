<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro 03</title>
    <!-- Script -->
    <script src="./js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./img/stopwatch-solid.svg" type="image/x-icon">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Timer de data -->
        <div id="crono-data" style="display: none;">
            <div class="tempo-data" id="dia">01</div>
            <div class="tempo-data" id="mes">01</div>
            <div class="tempo-data" id="ano">2024</div>
        </div>
        <fieldset>
            <!-- Botões para mostrar/esconder a data -->
            <legend>
                <button class="btn-all"  id="btnMostrar" 
                    title="Data"> 
                    <i class="fa-solid fa-calendar-plus"></i>
                </button>
                <button class="btn-all" id="btnEsconder"
                    title="Ocultar data">
                    <i class="fa-solid fa-calendar-xmark"></i>
                </button>
            </legend>
        <!-- Timer -->
        <div id="crono">
            <div class="tempo" id="hora">00</div>
            <div class="tempo" id="minuto">00</div>
            <div class="tempo" id="segundo">00</div>
            <div class="tempo" id="milissegundo">000</div>
        </div>
        <!-- Butões -->
        <div class="btn">
            <button class="btn-all" id="btnStart" title="Play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn-all" id="btnPause" title="Pause">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button class="btn-all" id="btnReset" title="Reset">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
            <button class="btn-all" id="btnMarcar"
                title="Marcar tempo">
                <i class="fa-solid fa-stopwatch-20"></i>
            </button>
        </div>
        </fieldset>
        <!-- Botão para mudar a cor da tela do PC -->
        <label>
            <input type="checkbox">
            <span class="check" title="Light/Dark Mode"></span>
        </label>
    </div>
    <!-- Campo para mostrar a marcação de tempo do cronômetro -->
    <div class="marcada" id="listaMarcada"></span></div>
</body>
</html>
